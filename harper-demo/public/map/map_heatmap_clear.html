<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radiation Heatmap</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiamltb2Nvbm5lbGwiLCJhIjoiY21jNTY2b2g3MDd1djJscHcweXZwZXBlciJ9.0uetDtTe-7WbqYvrm-9lXA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [-77.03, 41.23],
      zoom: 11
    });

    async function loadHeatmapData() {
      const res = await fetch('/radiation/list');
      const data = await res.json();

      // const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
      const fiveMinutesAgo = new Date(Date.now() - 10 * 60 * 1000);

      const recent = data.filter(r => new Date(r.timestamp) > fiveMinutesAgo);

      const geojson = {
        type: 'FeatureCollection',
        features: recent.map(r => ({
          type: 'Feature',
          properties: {
            cpm: r.cpm
          },
          geometry: {
            type: 'Point',
            coordinates: [r.lon, r.lat]
          }
        }))
      };

      if (map.getSource('radiation')) {
        map.getSource('radiation').setData(geojson);
      } else {
        map.addSource('radiation', {
          type: 'geojson',
          data: geojson
        });

        map.addLayer({
          id: 'radiation-heat',
          type: 'heatmap',
          source: 'radiation',
          maxzoom: 23,
          paint: {
            'heatmap-weight': ['interpolate', ['linear'], ['get', 'cpm'], 0, 0, 1000, 1],
            'heatmap-intensity': 1,
            'heatmap-color': [
              'interpolate',
              ['linear'],
              ['heatmap-density'],
              0, 'rgba(0,0,0,0)',
              0.2, 'lime',
              0.4, 'yellow',
              0.6, 'orange',
              0.8, 'red'
            ],
            'heatmap-radius': 50,
            'heatmap-opacity': 1,
            'heatmap-opacity-transition': { duration: 1 }
          }
        });
      }
    }

    map.on('load', () => {
      loadHeatmapData();
      setInterval(loadHeatmapData, 10000);
    });
  </script>
</body>
</html>
