<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Radiation Map with Heatmap + Dots</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiamltb2Nvbm5lbGwiLCJhIjoiY21jNTY2b2g3MDd1djJscHcweXZwZXBlciJ9.0uetDtTe-7WbqYvrm-9lXA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v10',
      center: [-77.03, 41.20], // Centered on Pennsylvania
      zoom: 11
    });

    async function loadMapData() {
      const res = await fetch('/radiation/list');
      const data = await res.json();

      const fiveMinutesAgo = new Date(Date.now() - 5 * 60 * 1000);
      const recent = data.filter(r => new Date(r.timestamp) > fiveMinutesAgo);

      const geojson = {
        type: 'FeatureCollection',
        features: recent.map(r => ({
          type: 'Feature',
          properties: {
            cpm: r.cpm,
            usv: r.usv,
            user: r.user || "unknown",
            timestamp: r.timestamp
          },
          geometry: {
            type: 'Point',
            coordinates: [r.lon, r.lat]
          }
        }))
      };

      const src = map.getSource('radiation');
      if (src) {
        src.setData(geojson);
      } else {
        map.addSource('radiation', {
          type: 'geojson',
          data: geojson
        });

        map.addLayer({
          id: 'radiation-heat',
          type: 'heatmap',
          source: 'radiation',
          maxzoom: 13,
          paint: {
            'heatmap-weight': ['interpolate', ['linear'], ['get', 'cpm'], 0, 0, 1000, 1],
            'heatmap-intensity': 1,
            'heatmap-color': [
              'interpolate',
              ['linear'],
              ['heatmap-density'],
              0, 'rgba(0,0,0,0)',
              0.2, 'lime',
              0.4, 'yellow',
              0.6, 'orange',
              0.8, 'red'
            ],
            'heatmap-radius': 20,
            'heatmap-opacity': 0.8,
            'heatmap-opacity-transition': { duration: 0 }
          }
        });

        map.addLayer({
          id: 'radiation-points',
          type: 'circle',
          source: 'radiation',
          minzoom: 13,
          paint: {
            'circle-radius': 6,
            'circle-color': [
              'interpolate',
              ['linear'],
              ['get', 'cpm'],
              0, 'lime',
              200, 'yellow',
              500, 'orange',
              1000, 'red'
            ],
            'circle-stroke-width': 1,
            'circle-stroke-color': '#000'
          }
        });

        map.on('mouseenter', 'radiation-points', (e) => {
          map.getCanvas().style.cursor = 'pointer';
          const props = e.features[0].properties;
          const coordinates = e.features[0].geometry.coordinates.slice();
          const content = `
            <strong>CPM:</strong> ${props.cpm}<br>
            <strong>ÂµSv/h:</strong> ${props.usv}<br>
            <strong>User:</strong> ${props.user}<br>
            <strong>Time:</strong> ${props.timestamp}
          `;
          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(content)
            .addTo(map);
        });

        map.on('mouseleave', 'radiation-points', () => {
          map.getCanvas().style.cursor = '';
        });
      }
    }

    map.on('load', () => {
      loadMapData();
      setInterval(loadMapData, 10000);
    });
  </script>
</body>
</html>
